<!DOCTYPE html>
<html lang="de">
    <head> 
        
        <meta charset="UTF-8">
        <title>Rundfunk Beitrag</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="pers-fields">
            <form action="">
                <table>
                    <h2>2.Anmeldung</h2>
                    <tr>
                        <th>Feld:</th>
                        <th>Kurze Erklärung</th>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                        <label for="anmeldung_zum">Anmeldung zum:</label>
                        <input typ="date" id="anmeldung_zum" name="anmledung_zum" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                            <label for="street" >Straße:</label>
                            <input type="text" id="street" name="street" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                            <label for="home_nr" >Hausnummer.:</label>
                            <input type="text" id="home_nr" name="home_nr" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                        <td class="formular-fields">
                            <label for="adress_additions" >Adress Zusatz:</label>
                            <input type="text" id="adress_additions" name="adress_additions" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                        <td class="formular-fields">
                            <label for="area_code" >PLZ:</label>
                            <input type="number" id="area_code" name="area_code" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                        <td class="formular-fields">
                            <label for="area" >Ort:</label>
                            <input type="text" id="area" name="area" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                        <td class="formular-fields">
                            <label for="phone_number" >Ort:</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>

                </table>
            </form>

        </div>
    </body>
</html>
