<!DOCTYPE html>
<html lang="de">
    <head> 
        
        <meta charset="UTF-8">
        <title>Rundfunk Beitrag</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="pers-fields">
            <form action="">
                <table>
                    <h2>1.Allgemeine Angaben</h2>
                    <tr>
                        <th>Feld:</th>
                        <th>Kurze Erklärung</th>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                            <label for="male" >Männlich </label>
                            <input type="radio" id="male" name="gender" value="Herr" required><br>
                            <label for="female">Weiblich</label>
                            <input type="radio" id="female" name="gender" value="Frau"> 
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                            <label for="fname" >Vorname:</label>
                            <input type="text" id="fname" name="fname"  required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <td class="formular-fields">
                            <label for="lname" >Titel/Nachname:</label>
                            <input type="text" id="lname" name="lname" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                    <tr>
                        <tr>
                        <td class="formular-fields">
                            <label for="bdate" >Geburtstag:</label>
                            <input type="date" id="bdate" name="bdate" required>
                        </td>
                        <td class="info-fields">
                            <img src="/images/favicon.png" alt="informationen">
                        </td>
                    </tr>
                </table>
            </form>

        </div>
    </body>
</html>
