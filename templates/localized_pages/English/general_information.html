<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="form.css">
    <title>General Information</title>
</head>

<body>

    <form action="">
        <h1>General Information</h1>
        <ul>
            <li>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="radioMale">
                <text>Male</text>
                <input type="radio" name="gender" id="radioFemale"> Female

                <span>Enter your gender here please</span>
            </li>
            <li>
                <label for="fName">First Name</label>
                <input type="text" name="firstName" id="fName">
                <span>Enter your first Name here please</span>
            </li>
            <li>
                <label for="lastName">Last Name</label>
                <input type="text" name="lastName" id="lName">
                <span>Enter your last name here please</span>
            </li>
            <li>
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" name="dateOfBirth" id="dob">
                <span>Enter your date of birth here please</span>
            </li>
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
    </form>
</body>

</html>
