{% extends 'en/en_base.html' %}

{% block head %}
<title>GEZ</title>
{% endblock %}
{% block body %}

<form action="/{{language}}/gez/sepa" method="POST">
    <h1>SEPA direct debit mandate</h1>
    <ul>
        <li>
            <label for="ZIP_code">ZIP:</label>
            <input type="number" id="ZIP_code" name="ZIP_code" required>
            <span><details>
                <summary>
                    Help?
                </summary>Enter the ZIP-code of your adress here please.
            </details> </span>
        </li>
        <li>
            <label for="area">City:</label>
            <input type="text" id="area" name="area" required>
            <span><details>
                <summary>
                    Help?
                </summary>Enter the City of your home here please.
                </details> </span>
        </li>
        <li>
            <input type="button" value="Back" onClick="javascript:history.back()">
            <input type="submit" value="Submit">
        </li>
    </ul>
</form>
{%endblock}
