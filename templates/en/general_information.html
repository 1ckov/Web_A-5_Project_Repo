{% extends 'en/en_base.html' %}

{% block head %}
<title>GEZ</title>
{% endblock %}
{% block body %}
<form action="/{{language}}/gez/general_information" method='POST'>
    <h1>General Information</h1>
    <ul>
        <li>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="radioMale" required> Male
            <input type="radio" name="gender" id="radioFemale" required> Female
            <span>Enter your gender here please</span>
        </li>
        <li>
            <label for="fName">First Name</label>
            <input type="text" name="firstName" id="fName" required>
            <span>Enter your first name here please</span>
        </li>
        <li>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lName" required>
            <span>Enter your last name here please</span>
        </li>
        <li>
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" id="dob" required>
            <span>Enter your date of birth here please</span>
        </li>
        <li>
            <input type="submit" value="Submit">
        </li>
    </ul>
</form>
{% endblock %}
